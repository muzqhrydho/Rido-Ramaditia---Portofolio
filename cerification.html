<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificates</title>
    <link rel="stylesheet" href="certification.css">
</head>
<body>
    <div class="upload-container">
        <h1>Upload Certificates</h1>
        <form id="upload-form">
            <div class="input-group">
                <label for="certificate1">Certificate 1</label>
                <input type="file" id="certificate1" name="certificate1" accept=".pdf,.jpg,.jpeg,.png" required>
                <img src="sertifikat-html.jpg" alt="Sertifikat 1">
            </div>
            <div class="input-group">
                <label for="certificate2">Certificate 2</label>
                <input type="file" id="certificate2" name="certificate2" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="input-group">
                <label for="certificate3">Certificate 3</label>
                <input type="file" id="certificate3" name="certificate3" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <div class="input-group">
                <label for="certificate4">Certificate 4</label>
                <input type="file" id="certificate4" name="certificate4" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <button type="submit">Upload Certificates</button>
        </form>
    </div>
</body>
</html>
