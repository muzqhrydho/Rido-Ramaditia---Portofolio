<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tetris</title>
    <link rel="stylesheet" href="tetris-game.css">
</head>
<body>
    <h1>Game Tetris</h1>
    <h2 id="score">Skor: 0</h2>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div class="controls">
        <button class="button" id="left">⬅</button>
        <button class="button" id="rotate">⤾</button>
        <button class="button" id="right">➡</button>
        <button class="button" id="down">⬇</button>
    </div>
    <script src="tetris-game.javascript"></script>
</body>
</html>
